<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="form-styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <img src="images/guitarlesson.jpeg" alt="study group" />
    <div id="backdrop"></div>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description"><em>Tell us a little bit more about yourself</em></p>
    </header>
    <form action="../index.html" id="survey-form">
      <section>
        <ul>
          <li>
            <label for="name" id="name-label" class="block">Name</label>
            <input
              type="text"
              id="name"
              class="input"
              name="user-name"
              placeholder="Enter your name"
              required
            />
          </li>
          <li>
            <label for="email" id="email-label" class="block">Email</label>
            <input
              type="email"
              id="email"
              class="input"
              name="user-email"
              placeholder="Enter your e-mail"
              required
            />
          </li>
          <li>
            <label for="number" id="number-label" class="block">Age</label>
            <input
              type="number"
              id="number"
              class="input"
              name="user-age"
              min="15"
              max="100"
              placeholder="Enter your age"
              required
            />
          </li>
        </ul>
      </section>

      <section>
        <label for="dropdown" class="block"
          >Which of the options best describe your skills?</label
        >
        <select name="dropdown-options" id="dropdown" class="input" required>
          <option value="" disabled selected hidden>
            Select the category
          </option>
          <option value="unknown">Never touched a guitar before</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="master">Master</option>
          <option value="other">Other</option>
        </select>
      </section>

      <section id="radio-button">
        <p>Would you want to have a class with one of our teachers?</p>
        <ul>
          <li>
            <input
              type="radio"
              name="radio"
              id="definitely"
              value="definitely"
              required
            />
            <label for="definitely">Definitely</label>
          </li>
          <li>
            <input
              type="radio"
              name="radio"
              id="maybe"
              value="maybe"
              required
            />
            <label for="radio">Maybe</label>
          </li>
          <li>
            <input
              type="radio"
              name="radio"
              id="not-sure"
              value="not-sure"
              required
            />
            <label for="radio">Not Sure</label>
          </li>
        </ul>
      </section>

      <section id="checkbox-button">
        <p>What guitar style would you like to focus on?</p>
        <ul>
          <li>
            <input type="checkbox" name="checkbox" id="rock" value="rock" />
            <label for="rock">Rock</label>
          </li>
          <li>
            <input type="checkbox" name="checkbox" id="blues" value="blues" />
            <label for="blues">Blues</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="checkbox"
              id="jazz"
              value="jazz"
            />
            <label for="jazz">Jazz</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="checkbox"
              id="country"
              value="country"
            />
            <label for="country">Country</label>
          </li>
        </ul>
      </section>

      <section>
        <label for="comments" class="block">Any comments or suggestions?</label>
        <textarea
          name="comments"
          id="comments"
          class="input"
          rows="10"
          minlength="10"
          maxlength="200"
          placeholder="Enter your comment here..."
        ></textarea>
      </section>

      <section>
        <button id="submit">Submit</button>
      </section>
    </form>
    <section id="back-to-main">
      <a href="../index.html">back to main page</a>
    </section>
  </body>
</html>
